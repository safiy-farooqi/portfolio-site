<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>Skills | Safiy Farooqi</title>
  <style>
    :root {
      --bg-dark: #121212;
      --panel-dark: #1e1e1e;
      --text-light: #e0e0e0;
      --primary-neon: #00e5ff;
    }
    * { box-sizing: border-box; margin: 0; padding: 0; }
    body {
      display: flex;
      flex-direction: column;
      min-height: 100vh;
      font-family: Arial, sans-serif;
      background: var(--bg-dark);
      color: var(--text-light);
    }
    header {
      background: var(--panel-dark);
      border-bottom: 1px solid #333;
      position: sticky; top: 0; z-index: 100;
    }
    nav {
      max-width: 100%;
      margin: 0 auto;
      padding: 1.75rem 2rem;
      display: flex;
    }
    nav a {
      margin-right: 3rem;
      font-size: 1.3rem;
      font-weight: bold;
      color: var(--text-light);
      text-decoration: none;
    }
    nav a:hover,
    nav a.active {
      color: var(--primary-neon);
    }

    section#skills {
      flex: 1;
      padding: 4rem 2rem;
      background: var(--panel-dark);
    }

    section#skills h2 {
      font-size: 3rem;
      color: var(--primary-neon);
      text-align: center;
      margin-bottom: 3rem;
    }

    .skills-container {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 2rem;
      max-width: 800px;
      margin: 0 auto;
    }

    .skill-item {
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 2rem;
      background: var(--bg-dark);
      border-radius: 10px;
      border: 2px solid #333;
      transition: all 0.3s ease;
    }

    .skill-item:hover {
      border-color: var(--primary-neon);
      transform: translateY(-5px);
    }

    .skill-item img {
      width: 80px;
      height: 80px;
      margin-bottom: 1rem;
    }

    .skill-item .invert-icon {
      filter: invert(1);
    }

    .skill-item span {
      font-size: 1.2rem;
      font-weight: bold;
      color: var(--text-light);
    }

    footer {
      text-align: center;
      padding: 1.5rem 0;
      background: var(--panel-dark);
      border-top: 1px solid #333;
      font-size: 1.1rem;
      color: var(--text-light);
    }

    @media (max-width: 768px) {
      section#skills {
        padding: 2rem 1rem;
      }
      section#skills h2 {
        font-size: 2.5rem;
      }
      .skills-container {
        grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
        gap: 1.5rem;
      }
      .skill-item {
        padding: 1.5rem;
      }
      .skill-item img {
        width: 60px;
        height: 60px;
      }
      .skill-item span {
        font-size: 1rem;
      }
    }
  </style>
</head>
<body>
  <header>
    <nav>
      <a href="index.html">Home</a>
      <a href="projects.html">Projects</a>
      <a href="skills.html" class="active">Skills</a>
      <a href="contact.html">Contact</a>
      <a href="about.html">About</a>
      <a href="classes.html">Classes</a>
    </nav>
  </header>

  <section id="skills">
    <h2>Skills</h2>
    <div class="skills-container">
      <div class="skill-item">
        <img src="https://cdn.jsdelivr.net/gh/devicons/devicon/icons/python/python-original.svg" alt="Python Logo" />
        <span>Python</span>
      </div>
      <div class="skill-item">
        <img src="https://cdn.jsdelivr.net/gh/devicons/devicon/icons/java/java-original.svg" alt="Java Logo" />
        <span>Java</span>
      </div>
      <div class="skill-item">
        <img class="invert-icon" src="https://cdn.jsdelivr.net/gh/devicons/devicon/icons/html5/html5-original.svg" alt="HTML5 Logo" />
        <span>HTML5</span>
      </div>
      <div class="skill-item">
        <img src="https://cdn.jsdelivr.net/gh/devicons/devicon/icons/css3/css3-original.svg" alt="CSS3 Logo" />
        <span>CSS3</span>
      </div>
      <div class="skill-item">
        <img src="https://cdn.jsdelivr.net/gh/devicons/devicon/icons/git/git-original.svg" alt="Git Logo" />
        <span>Git</span>
      </div>
      <div class="skill-item">
        <img class="invert-icon" src="https://cdn.jsdelivr.net/gh/devicons/devicon/icons/github/github-original.svg" alt="GitHub Logo" />
        <span>GitHub</span>
      </div>
    </div>
  </section>

  <footer>
    &copy; 2025 Safiy Farooqi
  </footer>
</body>
</html>
