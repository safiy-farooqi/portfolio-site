<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>Contact | Safiy Farooqi</title>
  <style>
    :root {
      --bg-dark: #121212;
      --panel-dark: #1e1e1e;
      --text-light: #e0e0e0;
      --primary-neon: #00e5ff;
    }
    * { box-sizing: border-box; margin: 0; padding: 0; }
    body {
      display: flex;
      flex-direction: column;
      min-height: 100vh;
      font-family: Arial, sans-serif;
      background: var(--bg-dark);
      color: var(--text-light);
    }
    header {
      background: var(--panel-dark);
      border-bottom: 1px solid #333;
      position: sticky; top: 0; z-index: 100;
    }
    nav {
      max-width: 100%;
      margin: 0 auto;
      padding: 1.75rem 2rem;
      display: flex;
    }
    nav a {
      margin-right: 3rem;
      font-size: 1.3rem;
      font-weight: bold;
      color: var(--text-light);
      text-decoration: none;
    }
    nav a:hover,
    nav a.active {
      color: var(--primary-neon);
    }

    section#contact {
      flex: 1;
      margin: 0.5rem;
      padding: 1.5rem;
      background: var(--panel-dark);
      border-radius: 6px;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
    }
    #contact h2 {
      font-size: 2.8rem;
      color: var(--primary-neon);
      margin-bottom: 1.5rem;
    }
    #contact p {
      font-size: 1.3rem;
      margin: 0.5rem 0;
      color: var(--text-light);
    }
    #contact a {
      font-size: 1.3rem;
      color: var(--primary-neon);
      text-decoration: none;
    }
    #contact a:hover {
      text-decoration: underline;
    }

    .contact-icons {
      margin-top: 1.5rem;
      display: flex;
      justify-content: center;
      gap: 2rem;
    }
    /* Only invert the GitHub icon, leave LinkedIn in its original blue */
    .contact-icons a.github img {
      filter: invert(1);
    }
    .contact-icons img {
      width: 60px;
      height: 60px;
      object-fit: contain;
    }

    footer {
      text-align: center;
      padding: 1.5rem 0;
      background: var(--panel-dark);
      border-top: 1px solid #333;
      font-size: 1.1rem;
      color: var(--text-light);
    }
  </style>
</head>
<body>
  <header>
    <nav>
      <a href="index.html">Home</a>
      <a href="projects.html">Projects</a>
      <a href="skills.html">Skills</a>
      <a href="contact.html" class="active">Contact</a>
    </nav>
  </header>

  <section id="contact">
    <h2>Contact Me</h2>
    <p>Phone: (336) 340-6139</p>
    <p>Email: <a href="mailto:safiyfarooqi@gmail.com">safiyfarooqi@gmail.com</a></p>
    <div class="contact-icons">
      <a class="github" href="https://github.com/safiy-farooqi" target="_blank">
        <img src="https://cdn.jsdelivr.net/gh/devicons/devicon/icons/github/github-original.svg" alt="GitHub Logo" />
      </a>
      <a href="https://linkedin.com/in/safiyf" target="_blank">
        <img src="https://cdn.jsdelivr.net/gh/devicons/devicon/icons/linkedin/linkedin-original.svg" alt="LinkedIn Logo" />
      </a>
    </div>
  </section>

  <footer>
    &copy; 2025 Safiy Farooqi
  </footer>
</body>
</html>
